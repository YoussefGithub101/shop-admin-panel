<!-- cart -->
<div class="cart-section mt-150 mb-150">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="total-section">
                    <div class="cart-buttons">
                        <a routerLink="AddProducts"  class="boxed-btn black">Add Product</a><br><br>
                        
                    </div>
                </div>
            </div>


            <div class="col-lg-8 col-md-12">
                <div class="cart-table-wrap">
                    <table class="cart-table">
                        <thead class="cart-table-head">
                            <tr class="table-head-row">
                                <th class="product-image">Product Image</th>
                                <th class="product-Title">Title</th>
                                <th class="product-stock">stock</th>
                                <th class="product-price">ID</th>
                                <th class="product-discount">discount</th>
                                <th class="product-Edit">Edit</th>
                                <th class="product-Remove">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-body-row" *ngFor="let prod of product| paginate :{
                                itemsPerPage:tableSize,
                                currentPage:page,
                                totalItems:count}; let i=index">

                                <td class="product-image">
                                    <img src="http://localhost:8080/{{prod.thumbnail}}" alt="" onerror="this.style.display='none'">
									<img src={{prod.thumbnail}} alt="" onerror="this.style.display='none'">
                                </td>
                                <td class="product-Title">{{prod.title}}</td>
                                <td class="product-stock">{{prod.stock}}</td>
                                <td class="product-price">{{prod.id}}</td>
                                <td class="product-discount">{{prod.discountPercentage}}</td>
                                <td class="product-Edit" > <a [routerLink]="['/DashBoard/editProduct', prod.id]">Edit</a></td>
                                <td class="product-Remove"><button (click)="DeleteProduct(prod.id)">Remove</button></td>
                            </tr>
  
 
                        </tbody>
                    </table>
                    
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="pagination-wrap">
								<pagination-controls
								previousLabel="Prev"
								nextLabel="Next"
								(pageChange)="onTableDataChange($event)"
								class="my-pagination">

								</pagination-controls>
						</div>
					</div>
				</div>
                </div>
            </div>


        </div>
    </div>
</div>
